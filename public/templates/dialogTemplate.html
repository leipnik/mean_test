<md-dialog aria-label="Mango (Fruit)">
  <md-content class="sticky-container">
    <md-subheader class="md-sticky-no-effect">Are you sure?</md-subheader>
  </md-content>
  
  <div class="md-actions" layout="row">
    <md-button ng-click="answer()" class="md-primary">
     Yes
    </md-button>
    <md-button ng-click="cancel()">
      No
    </md-button>
  </div>
</md-dialog>
