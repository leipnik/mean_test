<html>
<head>
	<title>My Angular App!</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="todoApp" ng-controller="MainCtrl">

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header">
				<h1>{{test}}</h1>
			</div>

			<div class="form">
				<form ng-submit="addItem()">
					<div class="input-group">
						<input ng-model="title" type="text" class="form-control">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-plus"></span> Add Task</button>
							</span>
						</div>
					</form>
				</div>
				<hr/>

				<ul class="list-group">
					<li class="list-group-item clearfix task" 
					ng-repeat="item in items | orderBy : '-createdOn'"
					ng-class="{disabled: item.done}">

					<p class="lead">{{item.title}}</p>

					<span class="pull-right">

						<button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil" 
							ng-click="editItem($index)"></span></button>

							<button class="btn btn-primary btn-xs" ng-show="!item.done"><span class="glyphicon glyphicon-ok" 
								ng-click="doneItem($index)"></span></button>

								<button class="btn btn-primary btn-xs" ng-show="item.done"><span class="glyphicon glyphicon-repeat" 
									ng-click="undoneItem($index)"></span></button>

									<button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" 
										ng-click="removeItem($index)"></span></button>

						</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
